AppBundle\Entity\User:
    admin:
        email: mac
        plainPassword: 123
        roles: ['ROLE_ADMIN']
        gender: male
        firstName: mac
        lastName: kac
        avatarUri: images/default-male.jpg
        accountCreatedAt: <dateTime($max = 'now', $timezone = null)>
    user_{1..20}:
        email (unique): <email()>
        plainPassword: 123
        roles: []
        gender: '50%? male : female'
        firstName: <firstName()>
        lastName: <lastName()>
        accountCreatedAt: <dateTime($max = 'now', $timezone = null)>
        avatarUri: '50%? images/default-male.jpg : images/default-female.jpg'